<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>

   <div class="container">

    <header class="title-page">
        <h1>Validar CPF</h1>
        <p>Rápido, fácil e eficiente!</p>
    </header>

    <main class="cpf-validate-area">
        <section class="status-check">
            INFORME O CPF:
        </section>

        <section class="cpf-validate">
            <div class="input-area">
                <input type="text" maxlength="14" class="cpf-input" onkeydown="keyispressed(event);" >
                <ion-icon class="input-icon" name="arrow-forward-outline"></ion-icon>
            </div>
            
            <button class="cpf-submit" id="btn-submit" type="submit">VALIDAR</button>
        </section>

    </main>

    <footer class="footer">
    </footer>
    
   </div>
    
</body>
<script src="/utils/utils.js"></script>
<script src="/CPF_script/script.js" ></script>
<script src="app.js" ></script>
